<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الخدمات - SpeedX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .container {
      width: 90%;
      max-width: 700px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h2 {
      color: #4CAF50;
      text-align: center;
    }

    .service {
      background-color: #f1f1f1;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .service:hover {
      background-color: #bbdefb;
    }

    .service-title {
      font-size: 18px;
      font-weight: bold;
    }

    .service i {
      color: #4CAF50;
      margin-left: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>الخدمات</h2>
    <div class="service" onclick="window.location.href='bills.html'">
      <i class="fas fa-file-invoice"></i>
      <div class="service-title">عرض الفواتير</div>
    </div>
    <div class="service" onclick="window.location.href='maintenance.html'">
      <i class="fas fa-tools"></i>
      <div class="service-title">طلب صيانة / عطل</div>
    </div>
    <div class="service" onclick="window.location.href='support.html'">
      <i class="fas fa-phone"></i>
      <div class="service-title">الاتصال بالدعم الفني</div>
    </div>
    <div class="service" onclick="window.location.href='settings.html'">
      <i class="fas fa-wifi"></i>
      <div class="service-title">إعدادات الراوتر</div>
    </div>
  </div>

</body>
</html>
