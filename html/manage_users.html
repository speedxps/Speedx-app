<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة المستخدمين - SpeedX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h2 {
      color: #4CAF50;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .action-btn {
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      background-color: #FF9800;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .action-btn:hover {
      background-color: #FB8C00;
      transform: translateY(-2px);
    }

    .action-btn:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>إدارة المستخدمين</h2>
    <table>
      <thead>
        <tr>
          <th>رقم الجوال</th>
          <th>نوع المستخدم</th>
          <th>إجراء</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
        <!-- بيانات المستخدمين ستظهر هنا -->
      </tbody>
    </table>
  </div>

  <script>
    // بيانات المستخدمين الافتراضية
    const users = [
      { username: "0599999999", role: "مشترك" },
      { username: "0588888888", role: "مشترك" },
      { username: "admin", role: "مدير" }
    ];

    const table = document.getElementById("usersTableBody");

    function renderUsers() {
      table.innerHTML = "";
      users.forEach((user, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.username}</td>
          <td>${user.role}</td>
          <td>
            <button class="action-btn" onclick="printUser(${index})">🖨️ طباعة</button>
            <button class="action-btn" onclick="deleteUser(${index})">🗑️ حذف</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    function deleteUser(index) {
      if (confirm("هل أنت متأكد من حذف المستخدم؟")) {
        users.splice(index, 1);
        renderUsers();
      }
    }

    function printUser(index) {
      const user = users[index];
      const printUrl = `../html/print-user.html?name=${encodeURIComponent(user.username)}&role=${encodeURIComponent(user.role)}`;
      window.location.href = printUrl;
    }

    // عرض المستخدمين عند تحميل الصفحة
    renderUsers();
  </script>

</body>
</html>
