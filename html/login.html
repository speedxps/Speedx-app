<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - SpeedX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .container {
      width: 90%;
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h2 {
      color: #4CAF50;
      text-align: center;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(1px);
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="text" class="input-field" id="phone" placeholder="رقم الجوال" required>
      <input type="password" class="input-field" id="password" placeholder="كلمة المرور" required>
      <button type="submit">تسجيل الدخول</button>
    </form>
    <div id="errorMessage" class="error-message"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // التحقق من البيانات المدخلة
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      // التحقق البسيط (يمكنك تعديل هذه القيم لاحقًا)
      if (phone === "0599999999" && password === "password123") {
        localStorage.setItem('loggedInUser', phone); // تخزين الجوال في localStorage
        window.location.href = "admin-dashboard.html"; // الانتقال إلى لوحة التحكم
      } else {
        document.getElementById('errorMessage').textContent = "رقم الجوال أو كلمة المرور غير صحيحة.";
      }
    });
  </script>
</body>
</html>
