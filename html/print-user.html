<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>طباعة بيانات المشترك - SpeedX</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: white;
      color: #000;
      padding: 40px;
    }

    .print-container {
      max-width: 700px;
      margin: auto;
      border: 2px solid #444;
      padding: 30px;
      border-radius: 10px;
    }

    .print-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .print-header img {
      width: 120px;
    }

    .print-header h2 {
      font-size: 28px;
      color: #1a90ff;
    }

    table.print-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }

    table.print-table th, table.print-table td {
      border: 1px solid #555;
      padding: 12px;
      text-align: center;
      font-size: 16px;
    }

    .stamp {
      text-align: left;
      font-weight: bold;
      margin-top: 30px;
    }

    .stamp img {
      width: 100px;
      opacity: 0.6;
    }

    @media print {
      .no-print {
        display: none;
      }
    }

    .no-print {
      text-align: center;
      margin-top: 20px;
    }

    .no-print a {
      text-decoration: none;
      background-color: #1a90ff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body onload="window.print()">

  <div class="print-container">
    <div class="print-header">
      <img src="../images/logo.png" alt="Logo" />
      <h2>SpeedX - بيانات مشترك</h2>
    </div>

    <table class="print-table">
      <thead>
        <tr>
          <th>اسم المشترك</th>
          <th>رقم الجوال</th>
          <th>البريد الإلكتروني</th>
          <th>الاشتراك</th>
          <th>الباقة</th>
          <th>تاريخ الاشتراك</th>
          <th>السعر</th>
        </tr>
      </thead>
      <tbody id="userDetails">
        <!-- سيتم ملؤها بالبيانات من المعلمات -->
      </tbody>
    </table>

    <div class="stamp">
      <p>ختم الشركة:</p>
      <img src="../images/stamp.png" alt="ختم الشركة" />
    </div>
  </div>

  <div class="no-print">
    <a href="../html/manage_users.html">⬅️ الرجوع إلى إدارة المشتركين</a>
  </div>

  <script>
    // الحصول على البيانات من URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || 'غير محدد';
    const phone = params.get('phone') || 'غير متوفر';
    const email = params.get('email') || 'غير متوفر';
    const subscription = params.get('subscription') || 'غير محدد';
    const plan = params.get('plan') || 'غير معروف';
    const date = params.get('date') || 'غير متوفر';
    const price = params.get('price') || '0';

    // ملء الجدول بالبيانات
    const userDetails = document.getElementById('userDetails');
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${name}</td>
      <td>${phone}</td>
      <td>${email}</td>
      <td>${subscription}</td>
      <td>${plan}</td>
      <td>${date}</td>
      <td>${price} ₪</td>
    `;
    userDetails.appendChild(row);
  </script>

</body>
</html>
